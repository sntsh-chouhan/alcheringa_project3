{%load static%}

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{% static 'css_file/login_page.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Alchringa Connect</title>
</head>
<body>
	<div class="header">
		<div class="content">
			<div class="logo">
			<div class="logo_img">
				<img src="{% static 'sign_logo/logo.png' %}" >
			</div>
			<div class="logo_txt">
				<p class="logo_txt_alcher">Alcheringa <samp>Connect</samp></p>
			</div>
		</div>
		<div class="about_alcher">
			<p>Alcheringa connec lets you associate with the people in your life</p>
		</div>
		</div>
	</div>
	<div class="profile_box">
		<div class="profile">
			<div class="profile_heading">
				<h2>Login</h2>
				<p>Don't have an account?</p>
				<a href="new_account.html">Register here</a>
			</div>
			<div class="login_form">
				<br><br>
				<p>Username</p>
				<input type="text" name="username" placeholder="Username">
				<p>Password</p>
				<input type="text" name="password" placeholder="Password">
				<button>Login</button>
			</div>
			<br><br><br>
		</div>
	</div>
	
</body>
</html>
