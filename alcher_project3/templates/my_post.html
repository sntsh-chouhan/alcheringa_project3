{%load static%}

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"  href="{%static 'css_file/my_post.css'%}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My post | Alcheringa Connect</title>
</head>
<body>
	<!-- header content -->
	<div class="header">
		<div class="logo_img">
			<img src="{% static 'sign_logo/logo.png' %} ">
		</div>
		<div class="logo_txt">
			<p class="logo_txt_alcher">Alcheringa <samp>Connect</samp></p>
		</div>
	</div>
	<div class="nav_bar">
		<p>My Posts</p>
		<a href=" {% url 'project-index' %}"><img src=" {% static 'sign_logo/back_arrow.png' %}"><p>Go back</p></a>
	</div>
	<div class="all_posts">
		{% for post in posts%}
			<!-- diff post -->
			<div class="post">
				<!-- post img -->
				<div class="post_img">
					<img src="{%static post.img_link%} ">
				</div>
				<!-- post responce bar -->
				<div class="post_responces">
					<div class="like_button">
						<button ><img src="{% static 'sign_logo/like.png' %} "></button>
						<!-- <h3> <br></h3> -->
						<a href="like_count.html">{{post.like_count}} likes</a>
					</div>		
				</div>
			</div>

		{%endfor%}
	</div>
</body>
</html>
